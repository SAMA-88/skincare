<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example</title>
    <script>
        // Trigger the alert when the page loads
        window.onload = function() {
            alert("User not found, please try again");
            window.location.href = "index.html";  // Redirect back to the login page (change the file name accordingly)
        };
    </script>
</head>
<body>
    <h2>Processing your request...</h2>
</body>
</html>
